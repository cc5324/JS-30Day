<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <style>
      p {
        margin: 20px auto;
        text-align: center;
        font-size: 40px;
      }

      .hint > span {
        font-size: 20px;
      }

      #showInput {
        width: 100%;
        height: 80px;

        border: 3px solid orange;

        line-height: 80px;
      }
    </style>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <p class="hint">
      Please enter the secret word: <br />
      <span
        >If you want to delete what you enter, please use the white space.</span
      >
    </p>
    <p id="showInput"></p>
    <script src="./app.js"></script>
  </body>
</html>
